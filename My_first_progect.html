<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="login" action="#" method="post">
        <div>
            <label for="first_name" style="display: block">First name</label>
            <input type="text" name="first_name" placeholder="First name" id="first_name">
        </div>
        <div>
            <label for="last_name" style="display: block">Last name</label>
            <input type="text" name="last_name" placeholder="First name" id="last_name">
        </div>
        <div>
            <label>
                <input type="checkbox" name="i_agree" checked> I agree ,..,,,,..........
            </label>
        </div>
        <div>
            <div>gender</div>
            <label>
                <input type="radio" name="gender" value="man"> man
            </label>
            <label>
                <input type="radio" name="gender" value="woman"> woman
            </label>
            <label>
                <input type="radio" name="gender" value="other"> other
            </label>
        </div>
        <div>
            <label for="file" style="display: block">File</label>
            <input type="file" name="upload" id="file">
        </div>
        <div>
            <label style="display: block" for="message">message</label>
            <textarea id="message" style="resize: none; height: 150px;"></textarea>
        </div>
        <div>
            <label for="country">country</label>
            <select id="country">
                <option>Ukraine</option>
                <option>poland</option>
                <option>deu</option>
                <option>UK</option>
                <option>eng</option>
            </select>
            <button type="submit">send</button>
        </div>
    </form>
</body>
</html>
